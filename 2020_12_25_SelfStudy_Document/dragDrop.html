<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        body {
            position: relative;
        }
        .drag {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: cadetblue;
            position: absolute;
        }
        #out {
            position: absolute;
            left: 200px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="drag" id="dragged"></div>
    <div id="out"></div>

    <script>
        let isDrag = false;
        let myX;
        let myY;

        dragged.addEventListener("mousedown", function(e){
            console.log(dragged.getBoundingClientRect());
            isDrag = true;
            myX = e.clientX - (dragged.getBoundingClientRect().left + dragged.getBoundingClientRect().width / 2);
            myY = e.clientY - (dragged.getBoundingClientRect().top + dragged.getBoundingClientRect().height / 2);
            console.log(myX, myY);
        });

        document.addEventListener("mouseup", function(){
            isDrag = false;
        });
        document.addEventListener("mousemove", (e)=>{
            if(isDrag)
            {
                dragged.style.top = (e.clientY - 50 - myY) + 'px';
                dragged.style.left = (e.clientX - 50 - myX) + 'px';
                out.innerHTML = dragged.style.left + " : " + dragged.style.top + " || " + myX + ":" + myY;
            }
        });

    </script>
</body>
</html>
