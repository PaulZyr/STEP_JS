<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
        width: 300px;
        text-align: center;
        position: absolute;
        top: 100px;
        left: 100px;
    }
    .runStr {
        background-color: bisque;
        color: violet;
        position: absolute;
        left: 20%;
        font-size: 30px;
    }
</style>
<body>
    <!-- <div class="alert">
        <strong>Всем привет!</strong> <br> Вы прочитали важное сообщение.
    </div> -->
    
    <script>
        let div = document.createElement('div');
        div.className = 'alert';
        div.innerHTML = "<strong>Всем привет!</strong><br>Вы прочитали это!";
        document.body.append(div);

        // Бегущая строка
        let runStr = document.createElement('pre')
        runStr.className = 'runStr';
        runStr.innerHTML = '';
        document.body.append(runStr);
        let str = "          Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda deleniti alias, eaque repellendus ex atque, architecto...";
        //let myTimer = setInterval(runString, 150);
        function runString()
        {
            str = str.substr(1) + str[0];
            runStr.innerHTML = str.substr(0, 20);
        }
        

    </script>
</body>
</html>
