<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: azure;
        }
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 800px;
            margin: auto;
            background-color: bisque;
        }
        .canvas {
            width: 800px;
            /* height: 500px; */
        }
        .choose {
            display: flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paint</h2>
        <hr>

            <form action="" class="choose">
                <div class="ch__item">
                    <input type="radio" name="ch">
                </div>
                <div><input type="radio" name="ch"></div>
                <div><input type="radio" name="ch"></div>
                <div><input type="radio" name="ch"></div>
                <div></div>
            </form>
            
            
        <hr>
        <canvas class="canvas" id="canvas"></canvas>

    </div>
    <script>
        let canvas = document.getElementById('canvas');
        let triangle  = canvas.getContext('2d');
        let square = canvas.getContext('2d');
        let rhombus = canvas.getContext('2d');
        let circle = canvas.getContext('2d');

        //triangle.fillRect(20,20,20,20);
        //rectangle.fillRect(50,50,20,20);

        triangle.beginPath();
        triangle.moveTo(10,10);
        triangle.lineTo(10,50);
        triangle.lineTo(50,50);
        triangle.lineTo(10,10);
        triangle.closePath();
        triangle.stroke();
        triangle.fill();

        square.beginPath()
        square.moveTo(10,70);
        square.lineTo(50,70);
        square.lineTo(50,110);
        square.lineTo(10,110);
        square.lineTo(10,70);
        square.closePath();
        square.stroke();
        square.fill();

        rhombus.beginPath()
        rhombus.moveTo(100,20);
        rhombus.lineTo(120,40);
        rhombus.lineTo(100,60);
        rhombus.lineTo(80,40);
        rhombus.lineTo(100,20);
        rhombus.closePath();
        rhombus.stroke();
        rhombus.fill();

        circle.beginPath()
        circle.arc(200, 30, 20, 0, 2 * Math.PI, true);
        circle.fill();











        //ctx.fillRect(10,10,200,100);
    </script>
</body>
</html>
