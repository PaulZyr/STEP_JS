        function printus(array)
        {
            console.log("Array:");
            for(let i=0; i < array.length; ++i)
            {
                console.log(array[i]);
            }
        }

        function printusEven(array)
        {
            console.log("Even numbers:");
            for(let i=0; i < array.length; ++i)
            {
                if (parseInt(array[i] % 2) === 0)
                {
                    console.log(array[i]);
                }
            }
        }

        function printusSum(array)
        {
            let sum = 0;
            
            for(let i=0; i < array.length; ++i)
            {
                sum += array[i];
            }
            console.log("Sum: ", sum);
        }

        function printusMax(array)
        {
            let maximus = 0;
            
            for(let i=0; i < array.length; ++i)
            {
                if(array[i] > maximus) maximus = array[i];
            }
            console.log("Max number: ", maximus);
        }

        function addToArray(array, elem, index)
        {
            array.splice(index-1, 0, elem);
            console.log("New array: ", array);
        }

        function deleteFromArray(array, index)
        {
            array.splice(index-1, 1);
            console.log("New array: ", array);
        }


        function joinArray(array1, array2)
        {
            for (var item of array2)
            {
                if(array1.indexOf(item) === -1)
                {
                    array1.push(item);
                }
            }
            console.log("New arr: ", array1);

        function uniqNumbers(array1, array2)
        {
            let arr3 = [];
            for (var item of array1)
            {
                if(array2.indexOf(item) !== -1)
                {
                    if (arr3.indexOf(item) === -1)
                    {
                        arr3.push(item);
                    }
                }
            }
            if (arr3.length > 0) console.log("New arr: ", arr3);
            else console.log("No numbers...")
        }
