<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .item {
            display: inline-block;
            position: absolute;
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="container" style="position: relative; width: 100%; height: 100vh;">
        <div class="item" id="it1" style="background-color: aquamarine;"></div>
        <div class="item" id="it2" style="background-color: blueviolet; bottom: 0px; right: 0px;"></div>
        <div class="item" id="it3" style="background-color: yellowgreen; bottom: 0px; left: 0px;"></div>
        <div class="item" id="it4" style="background-color: darkblue; right: 0px;"></div>
    </div>

    <script>
        let isDrag = false;
        container.addEventListener('mousedown', () => {
            isDrag = true;
        })
        container.addEventListener('mousemove', (e) => {
            if (isDrag && e.target.className === 'item') {

                e.target.style.top = (e.pageY - 50) + 'px';
                e.target.style.left = (e.pageX - 50) + 'px';
            }


        })
        container.addEventListener('mouseup', () => {
            isDrag = false;
        })
    </script>


</body>

</html>
